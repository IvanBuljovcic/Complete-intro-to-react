# Media Queries

phone:
  default: '(max-width: 767px)'
  small: '(max-width: 479px)'

tablet:
  default: '(min-width: 768px) and (max-width: 1024px)'
  portrait: '(min-width: 768px) and (max-width: 1024px) and (orientation: portrait)'

desktop:
  default: '(min-width: 1024px)'
  toDesktop: '(max-width: 1023px)'
  large: '(min-width: 1599px)'
